<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User login</title>
    <link rel="stylesheet" href="user-login.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
      <header>
        <h1>User Login</h1>
        <p>
          Welcome to the user login page. Please enter your credentials to
          access your account.
        </p>
        
      </header>
      <main>
        <div class="login-box">
        <h2>Login to your account</h2>
        <div class="login-container">
          <div class="user-id">
            <label for="user-id"> User ID: </label>
            <input type="text" id="user-id" placeholder="Enter your user ID" />
          </div>
          <div class="password">
            <label for="password"> Password: </label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <input type="submit" value="Login" />
          <p class="register">
            Don't have an account? <a href="#">Register here</a>
          </p>
          <p class="forgot-password">
            Forgot your password? <a href="#">Click here</a>
          </p>
        </div>
      </main>
      <footer>
        <p>&copy; 2025 User Login. All rights reserved.</p>
        <p><a href="#"> Privacy Policy </a> | <a href="#">  Terms of Service</a></p>
      </footer>
   </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
